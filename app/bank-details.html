<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Coins - Cashout Space</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="co-sell-coins">
    <header class="co-sell-coins__header">
        <figure class="co-sell-coins__header__logo">
            <img src="./images/cashout-logo.svg" alt="">
        </figure>
    </header>
    <main class="co-extra-details co-sell-coins__main">
        <ul class="co-progress">
            <li class="co-progress__item done">
                Amount
            </li>
            <li class="co-progress__item done">
                Addresses
            </li>
            <li class="co-progress__item active">
                Bank
            </li>
            <li class="co-progress__item">
                Confirm
            </li>
        </ul>
        <div class="co-card">
            <div class="co-card__heading">
                <h4>Bank Details</h4>
            </div>
            <form action="confirm-details.html" class="co-form">
                <div class="co-form__group">
                    <label for="" class="co-form__label">Select Bank</label>
                    <div class="co-form__input">
                        <select name="" id="" class="co-form__input__main">
                            <option value="">Please Select</option>
                            <option value="">Guarantee trust bank</option>
                            <option value="">First city monument bank</option>
                        </select>
                    </div>
                </div>
                <div class="co-form__group">
                    <label for="" class="co-form__label">Account number</label>
                    <div class="co-form__input">
                        <input type="text" placeholder="Enter account number" class="co-form__input__main">
                    </div>
                </div>
                <div class="co-form__group">
                    <!-- <label for="" class="co-form__label">Select Bank</label> -->
                    <div class="co-form__input">
                        <input type="text" disabled value="ADEDOYIN SILAS OLUWATOBI" class="co-form__input__main">
                    </div>
                </div>
                <div class="co-form__group co-form__action">
                    <button class="co-btn co-btn--primary">Continue</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/cashout.js"></script>
</body>
</html>
