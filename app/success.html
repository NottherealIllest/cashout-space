<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Coins - Cashout Space</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="co-sell-coins">
    <header class="co-sell-coins__header">
        <figure class="co-sell-coins__header__logo">
            <img src="./images/cashout-logo.svg" alt="">
        </figure>
    </header>
    <main class="co-extra-details co-sell-coins__main">
        <div class="co-card co-card--auto">
            <div class="co-card__heading">
                <figure class="co-card__heading__image">
                    <img src="./images/checkmark.png" alt="">
                </figure>
                <h4>Transfer successful</h4>
                <p class="mt-1">Your transaction was confirmed successfuly, the provided account would be credited within 5 minutes</p>
            </div>
            <!-- <button class="co-btn co-btn--primary mt-2">I have made this transfer</button> -->
        </div>
    </main>

    <script src="./js/cashout.js"></script>
</body>
</html>
